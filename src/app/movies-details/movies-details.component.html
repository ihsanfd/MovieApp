<div *ngIf="movie else no_movies">
    <div class="card">
        <div class="row">
            <div class="col-md-4">
                <img src="/assets/img/{{ movie.imageUrl }}" class="img-fluid rounded-start" alt="">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title">{{ movie.title | titlecase }}</h1>
                    <p class="card-text">{{ movie.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #no_movies>
    <div class="alert alert-warning" >
      Film bulunamadÄ±.
    </div>
  </ng-template>
