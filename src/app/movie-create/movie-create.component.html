<h1>Create Movie</h1>

<form [formGroup]="movieForm" (ngSubmit)="createMovie()">

  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" name="title" class="form-control" formControlName="title">
    value: {{ movieForm.get('title')?.value }}
    <!-- <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
      <p *ngIf="title?.errors?.['required']">Gerekli Alan</p>
      <p *ngIf="title?.errors?.['minlength']">Minimum 5 karakter olmalı</p>
    </div> -->
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" name="description" formControlName="description"></textarea>
  </div>

  <div class="mb-3">
    <label for="imageUrl" class="form-label">imageUrl</label>
    <input type="text" class="form-control" name="imageUrl" formControlName="title">
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">category</label>
    <select class="form-select" name="categoryId" formControlName="title">
      <option value="">Seçiniz</option>
      <option *ngFor="let item of categories" [value]="item.id">{{ item.name }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Create</button>
  <button type="button" class="btn btn-warning" (click)="clearForm()">Clear</button>

</form>
